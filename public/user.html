<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Introduce tu nombre</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    h1 {
        color: #333;
    }
    input[type="text"] {
        padding: 10px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Introduce tu nombre</h1>
    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Tu nombre...">
        <button type="submit">Enviar</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
<script>
const socket = io();

document.getElementById('nameForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evitar el comportamiento predeterminado de recargar la página
    const name = document.getElementById('nameInput').value.trim(); // Obtener el nombre ingresado por el usuario
    if (name) {
        socket.emit('username', name); // Enviar el nombre de usuario al servidor
        // Redirigir a index.html después de enviar el nombre de usuario
        window.location.href = 'index.html';
    } else {
        alert('Por favor, introduce tu nombre.'); // Mostrar un mensaje de error si el campo está vacío
    }
});
</script>
</body>
</html>
